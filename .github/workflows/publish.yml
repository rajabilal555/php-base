name: Build and publish Docker image

on:
  push:
    branches: [ main ]
    # Trigger on version tags (v1.2.3) or php-version tags (php-8.4)
    tags:
      - 'v*'
      - 'php-*'
  workflow_dispatch:
    inputs:
      php_version:
        description: 'PHP Version to build (e.g. 8.4)'
        required: false
        default: '8.4'

jobs:
  build-and-push:
    name: Build and push Docker image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      # Default if nothing else provided
      PHP_VERSION: '8.4'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        # if: ${{ secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_TOKEN }}
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Determine PHP version
        shell: bash
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/php-* ]]; then
            echo "PHP_VERSION=${GITHUB_REF#refs/tags/php-}" >> $GITHUB_ENV
          elif [[ -n "${{ github.event.inputs.php_version }}" ]]; then
            echo "PHP_VERSION=${{ github.event.inputs.php_version }}" >> $GITHUB_ENV
          fi

      - name: Determine publish tags
        id: publish-tags
        shell: bash
        run: |
          # Create newline separated tags for GHCR and optionally Docker Hub
          echo "TAGS<<EOF" >> $GITHUB_ENV
          echo "ghcr.io/${{ github.repository_owner }}/php-base:php-${{ env.PHP_VERSION }}" >> $GITHUB_ENV
          echo "ghcr.io/${{ github.repository_owner }}/php-base:latest" >> $GITHUB_ENV
          if [[ -n "${{ secrets.DOCKERHUB_USERNAME }}" && -n "${{ secrets.DOCKERHUB_TOKEN }}" ]]; then
            echo "docker.io/${{ secrets.DOCKERHUB_USERNAME }}/php-base:php-${{ env.PHP_VERSION }}" >> $GITHUB_ENV
            echo "docker.io/${{ secrets.DOCKERHUB_USERNAME }}/php-base:latest" >> $GITHUB_ENV
          fi
          echo "EOF" >> $GITHUB_ENV

      - name: Build and push to GHCR
        uses: docker/build-push-action@v4
        with:
          context: .
          file: php-base.Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository_owner }}/php-base:php-${{ env.PHP_VERSION }}
            ghcr.io/${{ github.repository_owner }}/php-base:latest
          build-args: |
            PHP_VERSION=${{ env.PHP_VERSION }}

      - name: Build and push to Docker Hub
        # if: ${{ secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_TOKEN }}
        uses: docker/build-push-action@v4
        with:
          context: .
          file: php-base.Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/php-base:php-${{ env.PHP_VERSION }}
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/php-base:latest
          build-args: |
            PHP_VERSION=${{ env.PHP_VERSION }}
