name: Build and publish Docker image

on:
  push:
    branches: [ main ]
    # Trigger on version tags (v1.2.3) or php-version tags (php-8.4)
    tags:
      - 'v*'
      - 'php-*'
  workflow_dispatch:
    inputs:
      php_version:
        description: 'PHP Version to build (e.g. 8.4)'
        required: false
        default: '8.4'

jobs:
  build-and-push:
    name: Build and push Docker image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      PHP_VERSION: ${{ github.event.inputs.php_version || '8.4' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository_owner }}/php-base:php-${{ env.PHP_VERSION }}
            ghcr.io/${{ github.repository_owner }}/php-base:latest
          build-args: |
            PHP_VERSION=${{ env.PHP_VERSION }}
